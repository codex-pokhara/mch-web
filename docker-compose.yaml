services:
  mch-web-react:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 8005
    ports:
      - "8005:8005"
    command: ["serve", "-s", "dist", "-l", "8005"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8005 || exit 1"]
      interval: 30s       
      timeout: 5s          
      retries: 3           
      start_period: 10s   
    restart: unless-stopped 